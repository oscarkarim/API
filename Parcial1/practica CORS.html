<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET CORS</title>
    <script>
        function makeGetRequest() {
            fetch('http://localhost:3000')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('error');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Respuesta:', data);
                })
                .catch(error => {
                    console.error('error:', error);
                });
        }
    </script>
</head>
<body>
    <form method="GET" target="resultado" action="http://localhost:3000">
        <button id="btnpeticion" type="submit">peticionform</button>
    </form>
    <iframe name="resultado"></iframe>
<br><br>
    <button onclick="makeGetRequest()">peticionJS</button>
</body>
</html>
